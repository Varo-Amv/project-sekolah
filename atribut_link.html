<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribut Link</title>
</head>
<body>
    <!--Atribut Target-->
    <a href='https://www.facebook.com' target='_blank'>Facebook</a>
    <a href='https://www.facebook.com' target='_parent'>Parent</a>
    <a href='https://www.facebook.com' target='_self'>Self</a>
    <a href='https://www.facebook.com' target='_top'>Top</a>
    <p>
        <a href='./testing.html' target='myframe'>Home</a>
    </p>
    <iframe name="myframe" width="300" height="300"></iframe>
    <br>
    <p>#Atribut title</p>
    <p>Untuk selengkapnya, silahkan buka:
        <a href='./index.html' title="Membuka halaman utama">Home</a>
    </p>
</body>
</html>
